<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons</title>
    <style>
        .radio-button {
            display: none;
        }

        .radio-label {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #007bff;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .radio-button:checked + .radio-label {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <form>
        <input type="radio" id="option1" name="options" class="radio-button">
        <label for="option1" class="radio-label">Option 1</label>

        <input type="radio" id="option2" name="options" class="radio-button">
        <label for="option2" class="radio-label">Option 2</label>

        <input type="radio" id="option3" name="options" class="radio-button">
        <label for="option3" class="radio-label">Option 3</label>
    </form>
</body>
</html>
